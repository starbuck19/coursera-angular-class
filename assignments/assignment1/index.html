<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunch_items">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchItems();">Check If Too Much</button>
             <i>Note: empty items do NOT count towards the total number of lunch items.</i>
         </div>
         <div class="form-group message col-sm-12 col-md-6 col-lg-4 text-{{color}} panel panel-{{color}}">
            {{lunch_message}}
         </div>
   </div>

</body>
</html>
